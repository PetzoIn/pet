<section ng-controller="strtctrl2">
	<label class={{breedclickedaction2}} ng-click = "breedclicked2()">Breed</label>
	<label class={{crossbreedclickedaction2}} ng-click = "crossbreedclicked2()">CrossBreed</label>
	<label class={{otherclickedaction}} ng-click = "otherclicked()">Other</label>
	<!---Breed Information--->
	<aside ng-show = "showmebreed2">
		<!---Breed Form Starts--->
		<form class = "form-horizontal" novalidate>
			<!---Name of the Breed--->
			<div class="form-group">
				<label for="breedname2" class="col-sm-2 control-label">Breed's Name:</label>
				<div class="col-sm-10">
					<input type = "text" class="form-control" id="breedname2" placeholder="What's Their Breed?" required/>
				</div>
			</div>
		</form>
		<div class = "buttonGroup1">
		<a ng-href = '#/petname'><button class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>
			Back
		</button></a>
		<a ng-href = '#/birthdates'><button class="btn btn-primary">
			Next
			<span class="glyphicon glyphicon-chevron-right"></span>
		</button></a>
		</div>
	</aside>
	<!---Cross Breed Information--->
	<aside ng-show="showmecrossbreed2">
		<!---Cross Breed Form Starts--->
		<form class = "form-horizontal" novalidate>
			<!---Cross Breed Names--->
			<div class="form-group">
				<label for="crossbreedname12" class="col-sm-2 control-label">First Breed:</label>
				<div class="col-sm-10">
					<input type = "text" class="form-control" id="crossbreedname12" placeholder="Their First Breed Here..." required/>
				</div>
			</div>
			<div class="form-group">
				<label for="crossbreedname22" class="col-sm-2 control-label">Second Breed:</label>
				<div class="col-sm-10">
					<input type = "text" class="form-control" id="crossbreedname22" placeholder="Their Second Breed Here..." required/>
				</div>
			</div>
		</form>
		<div class = "buttonGroup1">
		<a ng-href = '#/petname'><button class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>
			Back
		</button></a>
		<a ng-href = '#/birthdates'><button class="btn btn-primary">
			Next
			<span class="glyphicon glyphicon-chevron-right"></span>
		</button></a>
		</div>
	</aside>
	<!---Other Breed Form--->
	<aside ng-show="showmeotherbreed">
		<!---Other Form Starts--->
		<form class = "form-horizontal" novalidate>
			<!---Name of the Other Breed--->
			<div class="form-group">
				<label for="otherbreedname1" class="col-sm-2 control-label">Breed Name:</label>
				<div class="col-sm-10">
					<input type = "text" class="form-control" id="otherbreedname1" placeholder="Their Breed Here..." required/>
				</div>
			</div>
		</form>
		<div class = "buttonGroup1">
		<a ng-href = '#/petname'><button class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>
			Back
		</button></a>
		<a ng-href = '#/birthdates'><button class="btn btn-primary">
			Next
			<span class="glyphicon glyphicon-chevron-right"></span>
		</button></a>
		</div>
	</aside>
</section>
